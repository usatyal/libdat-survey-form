<!DOCTYPE html>
<html>
<head>
	<title>Movie Survey</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- jQuery and bootstrap -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container" style="padding-top: 50px;">
		<div class="progress">
			<div class="progress-bar" role="progressbar" aria-valuenow="0"
			aria-valuemin="0" aria-valuemax="100" style="width:0%">
		</div>
	</div>
	<div class="row fold-1">
		<div class="col-sm-6">
			<form id="selectMoview">
				<h3>Please select <b>first three</b> movies from the list</h3>
				<div id="movieList">
					<!-- Movie selection form -->
				</div>
			</form>
		</div>
		<div class="col-sm-6 selected-view">
			<h3>You have selected <span class="selectedNum">0</span> movies, please select <span class="remainingNum">3</span> movies </h3>
			<ul class="selected-movies">
				<!-- selected movies -->
			</ul>
			<button class="btn btn-primary show-form" style="display: none;">NEXT</button>
		</div>
	</div>
	<div class="row fold-2">
		<form id="howLongAgo">
			<!-- movie question -->
		</form>
		<button class="btn btn-primary show-second-form" style="display: none;">NEXT</button>
	</div>
	<div class="row fold-3">
		<form id="tagDegree">
			<!-- movie tag question -->
		</form>
		<button class="btn btn-primary show-third-form" style="display: none;">NEXT</button>
	</div>
	<div class="row fold-4">
		<form id="tagDifficulty">
			<!-- tag question -->
		</form>
		<button class="btn btn-primary show-fourth-form" style="display: none;">NEXT</button>
	</div>
</div>
<!-- js files in order -->
<script src="example_survey_tree.js"></script>
<script src="surveytree.js"></script>
<script src="moviesurvey.js"></script>
</body>
</html>
